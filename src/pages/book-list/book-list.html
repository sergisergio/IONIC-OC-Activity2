<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Livres</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-item
          *ngFor="let book of booksList; let i = index"
          (click)="onLoadBook(i)">
    <ion-icon name="book" [color]="book.isLent ? 'danger' : 'secondary'"></ion-icon>
    {{ book.name }}
    <p *ngIf="book.isLent">emprunt√© par {{ book.borrower }}</p>
  </button>
</ion-content>

<ion-footer padding>

</ion-footer>
