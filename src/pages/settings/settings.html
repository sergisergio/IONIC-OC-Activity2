<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Réglages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Données</ion-card-header>
    <ion-card-content>
      <button
              ion-button
              full
              color="success"
              (click)="onSave()">
        <ion-icon name="arrow-round-forward"></ion-icon>
        Sauvegarder les données
      </button>
      <button
              ion-button
              full
              color="success"
              (click)="onFetch()">
        <ion-icon name="arrow-round-back"></ion-icon>
        Récupérer les données
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
